<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            display: grid;
            justify-items: center;
        }
        .container{
            display: grid;  
            width: 20%;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>เเบบฟอร์มจองทัวร์</h2>
        </div>
        <div class="general_data">
            <form action="">
                <fieldset>
                    <legend>ข้อมูลทั่วไป</legend>
                    ชื่อ-สกุล:<br>
                    <input type="text" placeholder="ชื่อ-สกุล">*<br>
                    Email:<br>
                    <input type="text" pattern="[\w]+@[\D]+\.com">*<br>
                    โทรศัพท์:<br>
                    <input type="tel" value="+66 " pattern="\+66 ([\d]{9}|[\d]{8})">*<br>
                    ที่อยู่:<br>
                    <textarea rows="3" cols="30"></textarea>
                    <br>
                    รหัสไปรษณีย์:<input size="5" pattern="\d{5}"> <br>
                    รูปผู้จอง: <input type="file">
                </fieldset>
              </form>
        </div>
        <div class="login">
            <form action="">
                <fieldset>
                    <legend>ข้อมูลเข้าสู่ระบบ</legend>
                    Username:<br>
                    <input type="text" placeholder="ชื่อ-สกุล" pattern="[\w]{8,}"><br>
                    <a><em>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</em></a>
                    <br><br>
                    Password:<br>
                    <input type="text" pattern="[\s]{8,}"><br>
                    <a><em>ประกอบด้วยตัวอักขระอะไรก็ได้ 8 ตัวขึ้นไป</em></a>
                </fieldset>
            </form>
        </div>
        <div class="need_data">
            <fieldset>
                <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
                <label>เเพคเก็จทัวร์: </label><select>
                    <option>--select--</option>
                    <option >Thailand</option>
                    <option>Lao</option>
                    <option >Vietnam</option>
                    <option >India</option>
                    <option >Iran</option>
                  </select> <br>
                  <label>วันที่เดินทาง:</label>
                  <input type="date"><br>
                  <label>จำนวนผู้เดินทาง:</label> 
                <input type="text" minlength="1" maxlength="10" size="4"> <br>
                <label>เน้นการท่องเที่ยวเเบบใด?</label> <br>
                <input type="checkbox">
                <label >ชอปปิ้ง</label><br>
                <input type="checkbox">
                <label >ธรรมชาติ</label><br>
                <input type="checkbox">
                <label >ทะเล</label><br>
            </fieldset>
            <label>ยอมรับเงื่อนไขเเละข้อตกลง </label><label><input type="radio" name="condition">I agree</label><label><input type="radio"  name="condition">I disagree</label>
            <input type="submit" value="จอง">
        </div>
    </div>
</body>
</html>
